name: Deploy to Staging Sequential

on:
  workflow_run:
    workflows: ["Laravel 12 Security & Quality CI"] # ‚ö†Ô∏è IMPORTANTE: Deve essere IDENTICO al 'name:' del primo file
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    # Esegue il deploy SOLO se il workflow precedente ha avuto successo (conclusion == success)
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: 22
          script: |
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
            cd /var/www/html/fincompilance

            # 1. Reset permessi iniziale
            sudo chown -R ubuntu:www-data .

            # 2. Git Pull
            git fetch origin main
            git reset --hard origin/main

            # 3. Installazione dipendenze
            composer install --no-dev --optimize-autoloader echo "üóëÔ∏è Rimozione file non necessari in Staging..."
            rm -rf .github
            rm -rf tests
            rm -rf .editorconfig .gitattributes .styleci.yml README.md CHANGELOG.md

            # Se NON usi node sul server (hai gi√† la cartella public/build committata),
            # de-commenta la riga sotto per risparmiare centinaia di MB:
            rm -rf node_modules
            # ---------------------------------------

            # 4. Comandi Laravel
            php artisan migrate --force
            php artisan filament:upgrade
            php artisan optimize:clear
            php artisan optimize
            php artisan icon:cache
            php artisan view:cache
            php artisan route:cache

            # Horizon: Usiamo sudo e ignoriamo errori se non c'√® nulla da terminare
            sudo php artisan horizon:terminate || true

            # 5. Shield e Admin
            # Nota: Shield potrebbe lamentarsi in non-interactive, ma il seeder sistemer√† tutto
            php artisan shield:generate --all --no-interaction || true

            SUPER_ADMIN_EMAIL="${{ secrets.SUPER_ADMIN_EMAIL }}" \
            SUPER_ADMIN_PASSWORD="${{ secrets.SUPER_ADMIN_PASSWORD }}" \
            php artisan db:seed --class=DeploySeeder --force
            php artisan db:seed --class=ShieldPermissionsSeeder

            # --- FIX PERMANENTE PERMESSI ---

            # A. Proprietario ubuntu e gruppo www-data
            sudo chown -R ubuntu:www-data .

            # B. Cartelle 775 e File 664
            sudo find . -type d -exec chmod 775 {} \;
            sudo find . -type f -exec chmod 664 {} \;

            # C. Cartelle speciali sempre scrivibili
            sudo chmod -R 777 storage bootstrap/cache

            # D. File di log
            sudo truncate -s 0 storage/logs/laravel.log
            sudo touch storage/logs/laravel.log
            sudo chown www-data:www-data storage/logs/laravel.log
            sudo chmod 664 storage/logs/laravel.log

            # E. ACL finali
            sudo setfacl -R -m u:www-data:rwx -m u:ubuntu:rwx storage bootstrap/cache
            sudo setfacl -dR -m u:www-data:rwx -m u:ubuntu:rwx storage bootstrap/cache
